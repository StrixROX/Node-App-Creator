<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodejs-Express Template Creator</title>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous">
    </script>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"/>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col py-2">
                    <h1 class="display-4 text-center">Template Creator</h1>
                    <p class="lead text-center my-3">Pick the files you want</p>
                </div>
            </div>
            <div class="row features">
                <div class="card w-100 shadow-lg border-0">
                    <div class="card-body">
                        <div class="row align-items-stretch">
                            <div class="col features"></div>
                            <div class="col border-left pl-3 explorer" data-url="/"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row create">
                <div class="col-auto input-group">
                    <input type="text" class="form-control create" placeholder="Enter project name">
                    <div class="input-group-append">
                        <button class="btn btn-primary create idle" type="button">
                            <p class="m-0">Create project files</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
